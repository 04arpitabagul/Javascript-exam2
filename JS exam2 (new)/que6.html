<!-- ### 6. **Ternary Operator**

- Task: Write a program using the ternary operator to check if a number is even or odd.
- Rubric: 2 points for correct usage of the ternary operator. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     

       function checkEvenOdd(num) {
           return num % 2 === 0 ? "Even" : "Odd";
       }


     const num = parseInt(prompt("Enter a number: "));
      const result = checkEvenOdd(num);
      console.log(`The number ${num} is ${result}.`);

    </script>
</body>
</html>
