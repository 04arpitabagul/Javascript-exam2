<!-- ### 8. **For Loop**

- Task: Use a `for` loop to print numbers from 1 to 10.
- Rubric: 3 points for loop structure, 2 points for correct output. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1; i<=10; i++){
            console.log(i);
        }
    </script>
</body>
</html>
